<!DOCTYPE html>
      <head>
     <link rel="stylesheet" type="text/css" href="form.css">
   </head>
      <h1 id="title">The FilmSpot Survey Form</h1>
     <p id="description">Helping  You Find Your Best Films</p>
   <body>
     <div id="form" class="form">
     <form id="survey-form">
       <column>
    <div id="name-div" class="name">  
    <label for="name">Name
    <input 
    type="text"
    placeholder="Enter Your Name"
    id="name"/></label>
    </div>
     <div class="e-mail"> 
    <label for="e-mail">E-mail
      <input 
      type="email"
      placeholder="Email Address" 
      required
      id="email"/></label>
    </div>
    <div class="date-of-birth">
       <label for="DOB">Date Of Birth
       <input type="date"
       id="Date"/></label>
    </div>
    <div class="parental-guidance">
       <label for="PG-Restricion">PG
       <input 
       type="number"
       min="13"
       max="23"
       id="Pg-Restriction"
       pattern="[-+]?[13-23]"/></label>
</div>
</column>
<div class="Genres">
<p> Choose Your Favourite genre</p>
<select id="dropdown" name="Genre">
    <option disabled selected value>Select an option</option>
    <option value="Drama">Drama</option>
    <option value="Comedy">Comedy</option>
    <option value="Thrillers">Thrillers</option>
    <option value="Adventure">Adventure</option>
    <option value="Animation">Animations</option>
    <option value="Horror">Horror</option>
</select>
 </div>
 <div class="Check-boxes">
    <p>
        What Film-Houses Would You like to see More of?
        <span class="clue">(Check at least two)</span>
      </p>
      <label
        ><input
          name="prefer"
          value="Disney"
          type="checkbox"
          class="input-checkbox"
        />Disney</label>
      <label>
        <input
          name="prefer"
          value="Fox"
          type="checkbox"
          class="input-checkbox"
        />Fox</label>
      <label
        ><input
          name="prefer"
          value="Pixar"
          type="checkbox"
          class="input-checkbox"
        >Pixar</label>
      <label
        ><input
          name="prefer"
          value="PBS"
          type="checkbox"
          class="input-checkbox"
        />PBS</label>
      <label
        ><input
          name="prefer"
          value="HBO"
          type="checkbox"
          class="input-checkbox"
        />HBO</label>
     <label>
         <input 
         name="prefer"
         value="DW"
         type="Checkbox"
         class="input-checkbox"
         />DW</label>
     <label>
         <input
         name="prefer"
         value="Miramax"
         type="checkbox"
         class="input-checkbox"
         />Miramax</label>
 </div>
 <div class="radio-buttons">
    <p>
     Has This Site Been Helpful?
    </p>
    <label for="Yes">Yes</label>
    <input type="radio" value="yes" name ="Helpful?" class="input-radio"/>
    <label for="No">No</label>
    <input type="radio" value="No" name ="Helpful?" class="input-radio"/>
    <label for="Maybe">Maybe</label>
    <input type="radio" value="Maybe" name ="Helpful?" class="input-radio"/>
 </div> 
<div id="suggestions" class="suggestions">
    <label for="Suggestions">Suggestions</label>
    <input type="textarea" id="text-area" placeholder="Write your Suggestions Here" class="text-area"/>
</div>
 <button type="submit" id="submit" class="submit-button">SUBMIT</button>
   </form>
   </div>
  </body>
</html>
